<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="John Doe" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>My profile</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__logo-wrapper">
          <a href="index.html" class="header__logo-link">Dating app</a>
        </div>
        <nav>
          <div>
            <ul class="header__nav">
              <li>
                <a
                  class="header__nav-link header__nav-current"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li>
                <a class="header__nav-link" href="./profile.html">My Profile</a>
              </li>
              <li>
                <a
                  class="header__nav-link header__nav-link--button"
                  href="./profile.html"
                  >Log In</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="profile-main">
      <div class="profile-container">
        <div class="edit-profile-container">
          <h2>Edit Profile</h2>
          <div class="edit-profile" action="">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
              <button class="save-btn">Save</button>
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
              <button class="save-btn">Save</button>
            </div>
            <div>
              <label for="gender">Choose gender:</label>
              <select name="gender" id="gender">
                <option disabled selected value>select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <button class="save-btn">Save</button>
            </div>
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" />
              <button class="save-btn">Save</button>
            </div>
            <div>
              <label for="age">Age</label>
              <input type="text" id="age" />
              <button class="save-btn">Save</button>
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" id="city" />
              <button class="save-btn">Save</button>
            </div>
            <div>
              <label for="country">Country</label>
              <input type="text" id="country" />
              <button class="save-btn">Save</button>
            </div>
            <div class="text-about">
              <label for="about">Text about you</label>
              <textarea type="text" rows="5" id="about"></textarea>
              <button class="save-btn">Save</button>
            </div>
          </div>
        </div>
        <div class="profile-info-container"><h2>Your Profile</h2></div>
      </div>
    </main>
    <script type="module" src="script/profile.js"></script>
  </body>
</html>
