<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="John Doe" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>My profile</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div>
          <a href="index.html" class="header-logo-link">Dating app</a>
        </div>
        <nav>
          <div>
            <ul class="header-nav">
              <li>
                <a class="header-nav-link" href="index.html">Home</a>
              </li>
              <li>
                <a class="header-nav-link" href="profile.html">My Profile</a>
              </li>
              <li>
                <a class="header-nav-link" href="login.html">Login</a>
              </li>
              <li>
                <a class="header-nav-btn" href="logged-out.html"> Logout </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="profile-main">
      <div class="profile-container">
        <div class="edit-profile-container">
          <h1>Edit Profile</h1>
          <p>
            The fields that you change/fill in affects the users, if you leave
            some empty it will update the ones you changed/filled
          </p>
          <form class="edit-profile">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
            <div>
              <label for="gender">Choose gender:</label>
              <select name="gender" id="gender">
                <option disabled selected value>select an option</option>
                <option value="Male">Male</option>
                <option value="Memale">Female</option>
              </select>
            </div>
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" />
            </div>
            <div>
              <label for="age">Age</label>
              <input type="number" id="age" />
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" id="city" />
            </div>
            <div>
              <label for="country">Country</label>
              <input type="text" id="country" />
            </div>
            <div class="text-about">
              <label for="about">Text about you</label>
              <textarea type="text" rows="5" id="about"></textarea>
            </div>
            <button class="save-btn">Save</button>
          </form>
          <form>
            <label for="new">New Info</label>
            <input type="text" id="new" />
            <button class="btn">Display</button>
          </form>
        </div>
        <div class="profile-info-container">
          <h2>Your Profile</h2>
          <ul class="profile-info-ul"></ul>
          <div class="new-info-container"></div>
        </div>
      </div>
    </main>
    <script type="module" src="script/profile.js"></script>
  </body>
</html>
