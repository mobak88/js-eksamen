<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="John Doe" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Dating app - Front page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div>
          <a href="index.html" class="header-logo-link">Dating app</a>
        </div>
        <nav>
          <div>
            <ul class="header-nav">
              <li>
                <a class="header-nav-link" href="index.html">Home</a>
              </li>
              <li>
                <a class="header-nav-link" href="profile.html">My Profile</a>
              </li>
              <li>
                <a class="header-nav-link" href="login.html">Login</a>
              </li>
              <li>
                <a class="header-nav-btn" href="logged-out.html"> Logout </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="hidden">
      <div class="search-bar">
        <div>
          <label for="search-users">Search users:</label>
          <input type="search" name="search-users" id="search-users" />
        </div>
        <div class="radio-container">
          <p>Filter Gender:</p>
          <div>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </div>
          <div>
            <input type="radio" id="both" name="gender" value="Both" />
            <label for="female">Both</label>
          </div>
        </div>
      </div>
      <ul class="users-list"></ul>
      <script type="module" src="script/index.js"></script>
    </main>
  </body>
